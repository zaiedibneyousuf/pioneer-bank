<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer-bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositamount" type="text"  class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawamount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawbutton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        //login button event handler
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const addDeposit = document.getElementById("add-deposit");
        addDeposit.addEventListener('click',function(){
            const depositNumber = getInputNumber('depositamount');

           // const currentDeposit = document.getElementById('currentdeposit').innerText;
           // const currentDepositNumber = parseFloat(currentDeposit);

           // const totalDeposit = currentDepositNumber + depositNumber;
            
           // document.getElementById('currentdeposit').innerText = totalDeposit;

            updateSpanText("currentdeposit",depositNumber)
            updateSpanText("currentbalance",depositNumber)

            document.getElementById('depositamount').value = "";
        })
        //withdraw button event handler
        const withdrawButton = document.getElementById("withdrawbutton");
        withdrawButton.addEventListener('click',function(){
            const withdrawNumber = getInputNumber('withdrawamount');
            console.log(withdrawNumber);

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }



        function updateSpanText(id,depositNumber){
           // const currentBalance = document.getElementById(id).innerText;
           // const currentBalanceNumber = parseFloat(currentBalance);
           // const totalBalance = currentBalanceNumber + depositNumber;
           // document.getElementById(id).innerText = totalBalance;

            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
